apiVersion: v1
kind: Namespace
metadata:
  name: httpbin
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: httpbin
  namespace: argocd
spec:
  destination:
    namespace: httpbin
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: charts/httpbin
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      valueFiles:
        - secrets+age-import:///helm-secrets-private-keys/age-key.txt?../../values/httpbin.yaml
  syncPolicy:
    automated: {}
